<!DOCTYPE html>

<head>
	<title>US Map Demo</title>

	<style>
	  #alert {
	    font-family: Arial, Helvetica, sans-serif;
	    font-size: 16px;
	    background-color: #ddd;
	    color: #333;
	    padding: 5px;
	    font-weight: bold;
	  }

	<script src="/js/raphael.js"></script>

	<script src="/js/color.jquery.js"></script>
	<script src="/js/us-map.js"></script>

	<script>
	$(document).ready(function() {
	  $('#map').usmap({
	    'stateSpecificStyles': {
	      'AK' : {fill: '#f00'}
	    },
	    'stateSpecificHoverStyles': {
	      'HI' : {fill: '#ff0'}
	    },

	    'mouseoverState': {
	      'HI' : function(event, data) {
	        //return false;
	      }
	    },


	    'click' : function(event, data) {
	      $('#alert')
	        .css('backgroundColor', '#ff0')
	        .animate({backgroundColor: '#ddd'}, 1000);
					var a = data.name
	        window.location.href = "http://buzzfeed.com/?state="+a



	    }
	  });

	  $('#map2').usmap({
	    'stateStyles': {
	      fill: '#025',
	      "stroke-width": 1,
	      'stroke' : '#036'
	    },
	    'stateHoverStyles': {
	      fill: 'teal'
	    },

	    'click' : function(event, data) {
	      $('#alert')
	        .text('Click '+data.name+' on map 2')
	        .stop()
	        .css('backgroundColor', '#af0')
	        .animate({backgroundColor: '#ddd'}, 1000);
	    }
	  });

	  $('#over-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseover', event);
	  });

	  $('#out-md').click(function(event){
	    $('#map').usmap('trigger', 'MD', 'mouseout', event);
	  });
	});
	</script>
</head>
<body>
  <div id="alert">Click alerts</div>

  <div id="map" style="width: 930px; height: 630px; border: solid 3px red;"></div>

  <button id="over-md">mouseover MD</button> <button id="out-md">mouseout MD</button>
